    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-5 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="">Accueil</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Produits
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="">Section 1</a></li>
            <li><a class="dropdown-item" href="">Section 2</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="/product"
                >Voir tous les Produits</a

            class="nav-link dropdown-toggle"
            href="#"

          >
            Catégories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="">Section 1</a></li>
            <li><a class="dropdown-item" href="">Section 2</a></li>

                >Voir toutes les Catégories</a
              >
            </li>
          </ul>

      <!-- Conteneur de la barre de recherche et des résultats -->
      <div class="search-container">
        <!-- Barre de recherche -->
        <form class="d-flex search-bar" role="search">
          <input
            class="form-control me-2 input-search"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="searchTerm"
            [(ngModel)]="searchTerm"
            (input)="onSearchChange()"
          />
          <button
            class="btn btn-outline-success btn-search-submit"
            type="submit"
          >
            <mat-icon>search</mat-icon>
          </button>
        </form>
        <!-- Résultats de recherche -->
        <div *ngIf="searchResults.length > 0" class="search-dropdown">
          <ul>
            <li
              *ngFor="let product of searchResults; let i = index"
              [hidden]="i >= 5"
            >
              {{ product.name }}
            </li>
          </ul>
          <a href="/path_to_all_results">Voir l'ensemble des résultats</a>
        </div>
      </div>

      <!-- Boutons de connexion à droite -->
      <ul class="navbar-nav ml-auto">

        <li class="nav-item" *ngIf="!isConnected">
          <a class="nav-link" href="#">Login</a>
        </li>
        <!-- Si connecté -->
        <li class="nav-item" *ngIf="isConnected">
